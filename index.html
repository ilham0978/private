const elements = document.querySelectorAll(".text");

function typeText(element, text, callback) {
    let i = 0;
    const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) {
            clearInterval(interval);
            setTimeout(callback, 600);
        }
    }, 40);
}
